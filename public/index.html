<!DOCTYPE html>
<html>
  <head>
    <title>TempHumiApp</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> 
    <script src="main.js"></script>
  </head>
  <body>
      <div>
        <label>Temperature (°C)</label>
        <canvas id="temp-canvas" width="600" height="600"></canvas>
        <label>Average Temperature:&nbsp;</label>
        <span id="avg-temp"></span>
        <span>°C</span>
        <br>
        <label>Since last update:&nbsp;</label>
        <span id="last-update-temp"></span>
        <span>ms</span>
      </div>
      <div>
        <label>Humidity (%)</label>
        <canvas id="humi-canvas" width="600" height="600"></canvas>
        <label>Average Humidity:&nbsp;</label>
        <span id="avg-humi"></span>
        <span>%</span>
        <br>
        <label>Since last update:&nbsp;</label>
        <span id="last-update-humi"></span>
        <span>ms</span>
      </div>
  </body>
</html>
